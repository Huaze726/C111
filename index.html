 <html>

 <head>
   <title>Image recognition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <div class="container">

     <center>

       <br><br>
       <h1 class="btn btn-success img-rec-txt"><b>Image Recognition</b></h1>
       <br><br>
       <p style="font-size: 22px;"><b>Model is trained to identify the following objects: </b></p>
       <br>
       <p><b>Pen</b></p>
       <br>
       <p><b>Tissue Box</b></p>
       <br>
       <p><b>Water Bottle</b></p>
       <br>
       <p><b>Books</b></p>
       <br>
       <p><b>Writing Board</b></p>
       <br>
       <label style="font-size: 25px;">Webcam View - </label>
       <div id="camera" class="camera"></div>
       <br><br>
       <div id="result"></div>
       <br><br>
       <button class="btn btn-info" onclick="take_snapshot()" style="width: 140px;">Capture Image</button>
       <br><br>
      <button class="btn btn-success" onclick="check()" style="width: 140px;">Identify Image</button>
       <br><br>
       <p style="font-size: 22px;">Object: <span id="object"></span></p>
       <p style="font-size: 22px;">Accuracy: <span id="accuracy"></span></p>
     </center>

   </div>
   <script src="main.js"></script>

 </body>

 </html>
